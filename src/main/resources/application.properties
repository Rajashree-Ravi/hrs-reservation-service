server.port=8083

spring.application.name=reservation-service

spring.datasource.url=jdbc:h2:file:./temp/hrs/reservationdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Liquibase properties
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:/liquibase/db.changelog-master.xml

# Swagger properties
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Eureka properties
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost

# Common Kafka Properties
auto.create.topics.enable=true

# Kafka Consumer properties
consumer.config.bootstrap-servers=localhost:9092
consumer.config.group-id=0
spring.kafka.consumer.auto-offset-reset=earliest
spring.json.trusted.packages=*
consumer.config.payment.topic.name=payment-event
consumer.config.refund.topic.name=refund-event

# Kafka Producer properties
producer.config.bootstrap-servers=localhost:9092
producer.config.reservation.topic.name=room-reservation
producer.config.cancellation.topic.name=room-cancellation
